<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="style.css">
       <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <title>Mobile Grid</title>
    </head>
    
    <body class="container">
        <div class="header">
            <div class="logo">London</div>
            <div class="line"></div>
            <div class="categories">
               Traveller information
                <i class="fas fa-sort-down down"></i>
                <input type="search" placeholder="search" class="input_search">
                <i class="fas fa-search search"></i>
            </div>
            <div class="line"></div>
            <div class="icons">
                <i class="far fa-user user"></i>
                <i class="fab fa-uber uber"></i>
                <i class="fas fa-globe globe"></i>
            </div>
        </div>
        <div class="menu">
           
           <a href="#" class="list_item">Home</a>
           <a href="#" class="list_item">Tickets &amp; offers</a>
           <a href="#" class="list_item">Things to do</a>
           <a href="#" class="list_item">Restaurants</a>
           <a href="#" class="list_item">Accomodation</a>
           <a href="#" class="list_item">Map</a>
            
        </div>
        <div class="hero">
            
            
        </div>
        
        <section class="cards">
            <div class="card card-1">
                <img src="telephone-booths-256713_640.jpg" alt="london's telephone" class="telephone_img">
                <h4>First time in London</h4>
                
            </div>
               
               <div class="card card-2">
                <img src="urban-205986_1280.jpg" alt="london's telephone" class="telephone_img">
                <h4>Business town</h4>
                
                </div>
               
               <div class="card card-3">
               
                <img src="london-2960812_640.jpg" alt="london's telephone" class="telephone_img">
                <h4>London by month</h4>
            
                </div>
        </section>
        
        
        <div class="london">
            <figure class="gallery gallery-1">
                <img src="jack-finnigan-561586-unsplash.jpg" alt="gal1" class="gallery__img">
           </figure>
           <figure class="gallery gallery-2">
                <img src="london-eye-945497_1280.jpg" alt="gal1" class="gallery__img">
           </figure>
           <figure class="gallery gallery-3">
                <img src="mind-the-gap-1876790_640.jpg" alt="gal1" class="gallery__img">
           </figure>
           <figure class="gallery gallery-4">
                <img src="grey-squirrel-111071_640.jpg" alt="gal1" class="gallery__img">
           </figure>
           <figure class="gallery gallery-5">
                <img src="houses-of-parliament-1055056_640.jpg" alt="gal1" class="gallery__img">
           </figure>
           <figure class="gallery gallery-6">
                <img src="horse-254677_640.jpg" alt="gal1" class="gallery__img">
           </figure>
           <figure class="gallery gallery-7">
                <img src="architecture-3121009_640.jpg" alt="gal1" class="gallery__img">
           </figure>
           <figure class="gallery gallery-8">
                <img src="museum-2203648_640.jpg" alt="gal1" class="gallery__img">
           </figure>
               <figure class="gallery gallery-9">
                <img src="buckingham-palace-978830_640.jpg" alt="gal1" class="gallery__img">
           </figure>
            <figure class="gallery gallery-10">
                <img src="telephone-booth-768610_640.jpg" alt="gal1" class="gallery__img">
           </figure>
            <figure class="gallery gallery-11">
                <img src="views-of-the-city-947421_640.jpg" alt="gal1" class="gallery__img">
           </figure>
            <figure class="gallery gallery-12">
                <img src="london-1932125_640.jpg" alt="gal1" class="gallery__img">
           </figure>
        </div>
        <div class="footer">
            <div class="logo logo-footer">
               London
                <p class="footer_text">&amp; partners</p>
            </div>
            
            <div class="copy_text">
                <p> &copy; 2018 Andra Strachinaru</p>
            </div>
            
            <div class="grid">
                CSS Grid
